 <body oncontextmenu="return false;" onload="gameLoop();">
  <section id="howTo">
   <header>How to play?</header>
   There are 8 pieces to move to get the image right.<br>
   <ul>
    <li>Complete the image.</li>
   </ul>
   Controls:<br>
   Use the mouse. Click on a piece and it will move to adjacent cell if adjacent cell is empty.<br>
   <br>
   Get fun!
  </section>
  <button id="btnStartGame" onclick="startGame();">START</button>
  <label id="lblEndGame" class="hide">Puzzle completed!</label>
  <canvas id="gameScreen" onmousedown="mouse.listenMousedown(event);" onmouseup="mouse.listenMouseup(event);">Your browser is not compatible with canvas element (html5).</canvas>
  <section id="gameInfo">
   <header>Game info</header>
   <label id="lblInfo">Click on start to play.</label>
  </section>
 </body>
